<mat-form-field *ngIf="!nome">
    <input type="text" matInput [formControl]="jogadorSearch" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let jogador of jogadoresFiltrados | async" [value]="jogador.nome">
            {{jogador.nome}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
<button mat-flat-button (click)="getHeroiJogador()" class="mat-primary">Summon</button>
