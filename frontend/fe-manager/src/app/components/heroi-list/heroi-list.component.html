<table mat-table class="herois-table mat-elevation-z8" [dataSource] = "heroiDatasource">

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let heroi">{{heroi.nome}}</td>
    </ng-container>

    <!-- Coluna Alcunha -->
    <ng-container matColumnDef="alc">
        <th mat-header-cell *matHeaderCellDef> Alcunha </th>
        <td mat-cell *matCellDef="let heroi">{{heroi.alcunha}}</td>
    </ng-container>

    <!-- Coluna Classe -->
    <ng-container matColumnDef="clas">
        <th mat-header-cell *matHeaderCellDef> Classe </th>
        <td mat-cell *matCellDef="let heroi">{{heroi.classe}}</td>
    </ng-container>

    <!-- Coluna Movimentação -->
    <ng-container matColumnDef="mov">
        <th mat-header-cell *matHeaderCellDef> Movimentação </th>
        <td mat-cell *matCellDef="let heroi">{{heroi.movimentacao}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsOrder"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsOrder"></tr>
</table>

<mat-paginator [length]="heroiDatasource.total$ | async" [pageSize]="5"
               [pageSizeOptions]="[5, 10]"></mat-paginator>
