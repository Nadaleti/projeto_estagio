<h2 mat-dialog-title>Editar Jogador</h2>

<mat-dialog-content>
    <form [formGroup]="jogadorForm" (ngSubmit)="save()" id="jogadorForm">
        <div class="form-content">
            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput type="text" placeholder="Nome do jogador" formControlName="nome">
                <mat-error *ngIf="fb.status === invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Sexo</mat-label>
                <mat-select matNativeControl formControlName="sexo">
                    <mat-option>--</mat-option>
                    <mat-option value="masculino">Masculino</mat-option>
                    <mat-option value="feminino">Feminino</mat-option>
                </mat-select>
                <mat-error *ngIf="fb.status === invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <input type="hidden" formControlName="id">
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button (click)="close()" class="mat-raised-button mat-warn">Fechar</button>
    <button class="mat-raised-button mat-primary" form="jogadorForm" [disabled]="!jogadorForm.valid">Salvar</button>
</mat-dialog-actions>
